<script type="text/javascript">

	var get_DomainName = '/ITPwebsiteXD/'

	window.onload = function()
	{
		var get_CurrentWindowLocationPathName = window.location.pathname;

		//Change this condition when changing a Domain Name.
		if (get_CurrentWindowLocationPathName == get_DomainName)
		{
			window.location = get_CurrentWindowLocationPathName + 'index.html';
			return false;
		}			


		if($.cookie('user_SessionID') == null || $.cookie('user_SessionID') == 'null')
		{			
			set_Controls('Inactive', '');			
		}

		else
		{
			get_user_information('user_Cookie');										
		}

		var get_Timeout = setTimeout(function()
		{			
			set_ButtonClick();
			set_Classie();
			$('#preloadPage').css('display', 'none');
			
		},500);


	}		

	function set_Controls(set_SessionStatus, set_WebsiteHeaderUserName)
	{
		var get_CurrentWindowLocationPathName = window.location.pathname;	
		
		if (get_CurrentWindowLocationPathName.includes('index.html') || get_CurrentWindowLocationPathName.includes('about.html') || get_CurrentWindowLocationPathName.includes('contact.html'))
		{					

			$('#get_ModalSignIn').load('GeneralSession_SystemAssets_CSS,HTML/control.html #set_ModalSignIn');	
			$('#get_ModalLoading').load('GeneralSession_SystemAssets_CSS,HTML/control.html #set_ModalLoading');	
			$('#get_ModalMessageBox').load('GeneralSession_SystemAssets_CSS,HTML/control.html #set_ModalMessageBox');	

			$('#get_WebsiteHeader').load('GeneralSession_SystemAssets_CSS,HTML/control.html #set_WebsiteHeader');
			
			var get_Interval = setInterval(function()
			{	
				
				var get_WebsiteHeaderUL = $('#get_WebsiteHeader ul').load('GeneralSession_SystemAssets_CSS,HTML/control.html #set_WebsiteHeader nav li, #set_WebsiteHeaderProfileSession' + set_SessionStatus + ' li', function()
					{
						if (get_CurrentWindowLocationPathName.includes('index.html'))
						{	
							$('header #get_WebsiteHeaderIndex').addClass('active');			
						}		

						else if (get_CurrentWindowLocationPathName.includes('about.html'))
						{
							$('header #get_WebsiteHeaderAboutUs').addClass('active');
						}		

						else if (get_CurrentWindowLocationPathName.includes('contact.html'))
						{
							$('header #get_WebsiteHeaderContact').addClass('active');
						}

						$('header #get_WebsiteHeaderUserName a').text(set_WebsiteHeaderUserName);

						

						clearInterval(get_Interval);
					});				

			}, 100);


		}

		
		
	}	

	var get_seconds;

	function timer_countdown() 
	{
	    get_seconds = get_seconds - 1;
	    if (get_seconds < 0) 
	    {  
	        
	    } 
	    else 
	    {     
		    $('#countdown').innerHTML = get_seconds;	

		    window.setTimeout('timer_countdown()', 1000);
	    }
	}

	function set_Loading(set_CurrentModal)
	{	
		$('#'+set_CurrentModal).modal('hide');
		$('#modal_Loading').modal('show');	
	}

	function set_MessageBox(set_Action, set_MessageBoxMessage, set_ControlButtonID, set_ControlOnclick)
	{	
		$('#modal_Loading').modal('hide');
		$('#modal_MessageBox').modal('toggle');	

		$('#modal_MessageBoxMessage').text(set_MessageBoxMessage);

		set_MessageBoxButtonID(set_ControlButtonID, set_ControlOnclick);
	}

	//current programming
	function set_MessageBoxButtonID(set_ControlButtonID, set_ControlOnclick)
	{		
		$('.set_MessageBoxButton').attr('id', set_ControlButtonID);
		$('.set_MessageBoxButton').attr('onclick', set_ControlOnclick);

		//alert(set_ControlID);
	}

	function set_MessageBoxButton(control, set_CurrentControl)
	{
		$('#modal_MessageBox').modal('toggle');

		if (set_CurrentControl == 'btn_ShowModal_SignIn')
		{
			$('#modal_SignIn').modal('show');
		}
	}

	function set_ModalShowHide(set_hideModalID, set_showModalID)
	{
		var get_hideModal = $('#' + set_hideModalID);
		var get_showModal = $('#' + set_showModalID);

		get_hideModal.modal('hide');
		get_showModal.modal('show');

	}

	
	function set_Classie()
	{
		// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
		if (!String.prototype.trim) {
			(function() {
				// Make sure we trim BOM and NBSP
				var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
				String.prototype.trim = function() {
					return this.replace(rtrim, '');
				};
			})();
		}

		[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
			// in case the input is already filled..
			if( inputEl.value.trim() !== '' ) {
				classie.add( inputEl.parentNode, 'input--filled' );
			}

			// events:
			inputEl.addEventListener( 'focus', onInputFocus );
			inputEl.addEventListener( 'blur', onInputBlur );
		} );

		function onInputFocus( ev ) {
			classie.add( ev.target.parentNode, 'input--filled' );
		}

		function onInputBlur( ev ) {
			if( ev.target.value.trim() === '' ) {
				classie.remove( ev.target.parentNode, 'input--filled' );
			}
		}
	};
		




</script>
