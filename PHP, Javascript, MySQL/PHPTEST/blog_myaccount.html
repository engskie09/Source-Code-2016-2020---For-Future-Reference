<!DOCTYPE html>
<html>
	<head>

		<link rel="import" href="GeneralSession_SystemAssets_CSS-HTML/controls.html">
		
		<title></title>

	</head>

	<body>

		<dir id ="get_WebsiteHeader"></dir>

		<div style="padding-top: 50px"></div>
		<div class="signup-form">	
		    <form id="blog_MyAccount">
				<h2>Modify Account</h2>

				<p class="lead">It's free and hardly takes more than 30 seconds.</p>

				<p class="lead">Login Info.</p>

		        <div class="form-group">
					<input type="text" class="form-control" name="blogger_UserName" id ="blogger_UserName" readonly="">			
		        </div> 

				<div class="form-group">
					<input type="password" class="form-control" name="blogger_UserPassword" id="blogger_UserPassword" placeholder="Password" required="required">		
		        </div>

				<div class="form-group">				
					<input type="password" class="form-control" name="blogger_UserConfirmPassword" id="blogger_UserConfirmPassword" placeholder="Confirm Password" required="required">
		        </div>

		        <p class="lead">Personal Info.</p>

		        <div class="form-group">					
					<input type="email" class="form-control" name="blogger_EmailAddress" id="blogger_EmailAddress" placeholder="Email Address" required="required">
		        </div>

		        <div class="form-group">
					<input type="text" class="form-control" name="blogger_FirstName" id="blogger_FirstName" placeholder="First Name" required="required">	
		        </div>

		        <div class="form-group">
					<input type="text" class="form-control" name="blogger_LastName" id="blogger_LastName" placeholder="Last Name" required="required">			
		        </div>	

		        <div class="form-group">
					<p id="blogger_DateRegistered"></p>
		        </div>

				

				<div class="form-group">
					<button class="btn btn-block btn-lg">Update My Account</button>
				</div>
		    </form>

		</div>
	</body>
</html>

<script type="text/javascript">	

	var get_JSON = JSON.parse(get_blogger_information('Select-All'));

	$('#blogger_UserName').val(get_JSON.get_BloggerUserName);
	$('#blogger_UserPassword').val(get_JSON.get_BloggerUserPassword);
	$('#blogger_UserConfirmPassword').val(get_JSON.get_BloggerUserPassword);
	$('#blogger_EmailAddress').val(get_JSON.get_BloggerUserEmailAddress);
	$('#blogger_FirstName').val(get_JSON.get_BloggerFirstName);
	$('#blogger_LastName').val(get_JSON.get_BloggerLastName);
	$('#blogger_DateRegistered').text("Date Registered: " + get_JSON.get_BloggerDateRegistered);

</script>
