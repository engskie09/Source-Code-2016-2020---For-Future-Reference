<script type="text/javascript">
	
	window.onload = function()
	{
		check_session();		
	}



	function check_session()
	{
		$.ajax({

			url: 'GeneralSession_SystemAssets_JS-PHP/SystemMethods_GeneralSession.php',
			type: 'POST',
			data: 'set_session=set_session',

			success: function(response)
			{
				if(response != '')
				{					
					set_website_header('Active');					
				}

				else
					set_website_header('InActive');
			},

			error: function(response)
			{
				alert('Ajax Error!!!');
			}
		});	
		
	}

	function set_website_header(set_SessionStatus)
	{
		$('#get_WebsiteHeader').load('GeneralSession_SystemAssets_CSS-HTML/controls.html #set_WebsiteHeader');


		var get_Interval = setInterval(function()
		{
			$('#get_WebsiteHeader ul').load('GeneralSession_SystemAssets_CSS-HTML/controls.html #set_WebsiteHeader nav li, #set_WebsiteHeader' + set_SessionStatus + ' li', function(){

				clearInterval(get_Interval);
			});
		}, 100);
		
	}

</script>
