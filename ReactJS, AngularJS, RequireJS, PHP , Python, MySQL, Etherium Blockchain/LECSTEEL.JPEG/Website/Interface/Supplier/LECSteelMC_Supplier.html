<center ng-show = 'Module_Loading_Visible'>
	<div class='Module_Loading'></div>
</center>

<div ng-show = 'LECSteelMC_Supplier_Visible' class = 'col-md'>

	<div class  =  'row' ng-show = 'Supplier_List_Visible' ng-init = "Select_Supplier_Information('Select : All', $event)">

		<div class  =  'col-md'>
			<div class = 'card'>
				<h5 class = 'card-header'>Suppliers</h5>
				<div class = 'card-body'>
					
					<table class = 'hover table-striped table-bordered'  id = 'tbl_Supplier_Information'>
						<thead>
						<tr>
							<th>Image</th>
							<th>Name</th>
							<th>Code</th>
							<th>Contact Person</th>							
							<th>Landline No.</th>
							<th>Mobile No.</th>		
							<th>Email</th>
							<th>Fax</th>
							<th>Address</th>
							<th>Term</th>
							<th>Action</th>
						</tr>
						</thead>
						<tbody>							        
						</tbody>
					</table>
					
				</div>
			</div>		
		</div>

	</div>

	<div class = 'row' ng-show = 'Supplier_Manage_Visible'>
		
		<div class = 'col-md-8'>
			<div class = 'card'>
			<h5 class = 'card-header'>Manage Supplier</h5>
				<div class = 'card-body'>
					<form id = 'frm_Supplier_Information'>					
						<input name = 'Supplier_Identity' id = 'Supplier_Identity' ng-hide = 'true'>
						<!-- Row -->
						<div class = 'form-row col-md'>

							<div class = 'form-group col-md-6'>								
								<input type = 'text' name = 'Supplier_Name' id = 'Supplier_Name' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Supplier_Name'>Name</label>
							</div>

							<div class = 'form-group col-md-6'>								
								<input type = 'text' name = 'Supplier_Contact_FullName' id = 'Supplier_Contact_FullName' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Supplier_Contact_FullName'>Contact Person</label>
							</div>

						</div>


						<!-- Row -->
						<div class = 'form-row col-md'>

							<div class = 'form-group col-md-4'>								
								<input type = 'text' name = 'Supplier_Code' id = 'Supplier_Code' class = 'form-control' ng-model = 'Supplier_Code' ng-change = 'Supplier_Code_Change()' required>
								<label class = 'form-control-placeholder' for = 'Supplier_Code'>Code</label>
							</div>

							<div class = 'form-group col-md-8'>								
								<input type = 'text' name = 'Supplier_Contact_BusinessAddress' id = 'Supplier_Contact_BusinessAddress' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Supplier_Contact_BusinessAddress'>Address</label>
							</div>

						</div>

						<!-- Row -->
						<div class = 'form-row col-md'>

							<div class = 'form-group col-md-4'>								
								<input type = 'text' name = 'Supplier_Contact_LandlineNumber' id = 'Supplier_Contact_LandlineNumber' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Supplier_Contact_LandlineNumber'>Landline No.</label>
							</div>

							<div class = 'form-group col-md-4'>								
								<input type = 'text' name = 'Supplier_Contact_MobileNumber' id = 'Supplier_Contact_MobileNumber' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Supplier_Contact_MobileNumber'>Mobile No.</label>
							</div>							

							<div class = 'form-group col-md-4'>								
								<input type = 'text' name = 'Supplier_Contact_FaxNumber' id = 'Supplier_Contact_FaxNumber' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Supplier_Contact_FaxNumber'>Fax No.</label>
							</div>						
							
						</div>	

						<!-- Row -->
						<div class = 'form-row col-md'>

							<div class = 'form-group col-md-8'>								
								<input type = 'text' name = 'Supplier_Contact_EmailAddress' id = 'Supplier_Contact_EmailAddress' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Supplier_Contact_EmailAddress'>Email</label>
							</div>

						</div>					

						<!-- Row -->
						<div class = 'form-row col-md'>
							
							<div class = 'form-group col-md'>								
								<textarea type = 'text' name = 'Supplier_Term' id = 'Supplier_Term' class = 'form-control' required></textarea>
								<label class = 'form-control-placeholder' for = 'Supplier_Term'>Term</label>
							</div>

						</div>


						<div class = 'form-row col-md'>

							<div class = 'form-group col-md-6'>

									<select class = 'form-control selectpicker' name = 'Supplier_Category_Identity_List' id = 'Supplier_Category_Identity_List' data-show-subtext = 'true' data-live-search = 'true' required>
									</select>
							
								</div>
							
							<div class = 'form-group col-md-6'>								


								<select class = 'form-control selectpicker' name = 'Supplier_Status' id = 'Supplier_Status' data-show-subtext = 'true' data-live-search = 'true' required>
									<option selected disabled>Select Status</option>
									<option value = 'Enable' data-subtext = 'Not Black Listed'>0</option>
									<option value = 'Disable' data-subtext = 'Black Listed'>1</option>
								</select>
							
							</div>

						</div>						

						<div class = 'form-row col-md'>
							<div class = 'form-group col-md-6'>
								<label for="Supplier_Image" class="custom-file-upload">
								    <i class="fas fa-cloud-upload-alt"></i> Upload Image
								</label>
								<input type = 'file' name = 'Supplier_Image' id='Supplier_Image'  accept = 'image/*'/>


								<img  name = 'Supplier_Image_Content' id = 'Supplier_Image_Content' height = '200px' ng-click = 'Show_Dialog_Image($event)'>

							</div>

						</div>
						
						<!-- Row -->
						<div class = 'form-row col-md' align = 'right'>

							<div class = 'form-group col-md'>
								<button type='submit' class='btn btn-primary' id='btn_Action' ng-click = 'Manage_Supplier_Information($event, "")'>Add</button>
							</div>
							
						</div>			
						
					</form>

				</div>
			</div>
		</div>

	</div>

</div>
