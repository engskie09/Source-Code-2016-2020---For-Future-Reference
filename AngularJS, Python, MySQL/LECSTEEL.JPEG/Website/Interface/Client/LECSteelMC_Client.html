<center ng-show = 'Module_Loading_Visible'>
	<div class='Module_Loading'></div>
</center>

<div class = 'col-md-12' ng-show = 'LECSteelMC_Client_Visible'>

	<div class  =  'row' ng-show = 'Client_List_Visible' ng-init = "Select_Client_Information($event, 'Select : All')">

		<div class  =  'col-md-12'>
			<div class = 'card'>
				<h5 class = 'card-header'>Clients</h5>
				<div class = 'card-body'>
					
					<table class = 'hover table-striped table-bordered'  id = 'tbl_Client_Information'>
						<thead>
						<tr>
							<th>Image</th>
							<th>Name</th>
							<th>Position</th>
							<th>Address</th>
							<th>Landline No.</th>
							<th>Mobile No.</th>		
							<th>Email</th>
							<th>Fax</th>
							<th>Remark</th>
							<th>Action</th>
						</tr>
						</thead>

						<tfoot>
						<tr>
							<th>Image</th>
							<th>Name</th>
							<th>Position</th>
							<th>Address</th>
							<th>Landline No.</th>
							<th>Mobile No.</th>		
							<th>Email</th>
							<th>Fax</th>
							<th>Remark</th>
							<th>Action</th>
						</tr>
						</tfoot>
						
						<tbody>							        
						</tbody>
					</table>
					
				</div>
			</div>		
		</div>

	</div>

	<div class = 'row' ng-show = 'Client_Manage_Visible'>
		
		<div class = 'col-md-8'>
			<div class = 'card'>
			<h5 class = 'card-header font-Bold'>Manage Client</h5>
				<div class = 'card-body'>
					<form id = 'frm_Client_Information'>					
						<input name = 'Client_Identity' id = 'Client_Identity' ng-hide = 'true'>
						<!-- Row -->
						<div class = 'form-row col-md'>

							<div class = 'form-group col-md-8'>								
								<input type = 'text' name = 'Client_FullName' id = 'Client_FullName' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Client_FullName'>Name</label>
							</div>

							<div class = 'form-group col-md-4'>								
								<input type = 'text' name = 'Client_Position' id = 'Client_Position' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Client_Position'>Position</label>
							</div>

						</div>


						<!-- Row -->
						<div class = 'form-row col-md'>

							<div class = 'form-group col-md-8'>								
								<input type = 'text' name = 'Client_Address_List' id = 'Client_Address_List' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Client_Address_List'>Address</label>
							</div>

						</div>

						<!-- Row -->
						<div class = 'form-row col-md'>

							<div class = 'form-group col-md-4'>								
								<input type = 'text' name = 'Client_Contact_LandlineNumber' id = 'Client_Contact_LandlineNumber' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Client_Contact_LandlineNumber'>Landline No.</label>
							</div>

							<div class = 'form-group col-md-4'>								
								<input type = 'text' name = 'Client_Contact_MobileNumber' id = 'Client_Contact_MobileNumber' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Client_Contact_MobileNumber'>Mobile No.</label>
							</div>							

							<div class = 'form-group col-md-4'>								
								<input type = 'text' name = 'Client_Contact_FaxNumber' id = 'Client_Contact_FaxNumber' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Client_Contact_FaxNumber'>Fax No.</label>
							</div>						
							
						</div>	

						<!-- Row -->
						<div class = 'form-row col-md'>

							<div class = 'form-group col-md-8'>								
								<input type = 'text' name = 'Client_Contact_EmailAddress' id = 'Client_Contact_EmailAddress' class = 'form-control' required>
								<label class = 'form-control-placeholder' for = 'Client_Contact_EmailAddress'>Email</label>
							</div>

						</div>					

						<!-- Row -->
						<div class = 'form-row col-md'>
							
							<div class = 'form-group col-md'>								
								<textarea type = 'text' name = 'Client_Remark' id = 'Client_Remark' class = 'form-control' required></textarea>
								<label class = 'form-control-placeholder' for = 'Client_Remark'>Remarks</label>
							</div>

						</div>


						<div class = 'form-row col-md'>
							
							<div class = 'form-group col-md-6'>

								<select class = 'form-control selectpicker' name = 'Client_Status' id = 'Client_Status' data-show-subtext = 'true' data-live-search = 'true' required>
									<option selected disabled>Select Status</option>
									<option value = 'Enable' data-subtext = 'Not Black Listed'>0</option>
									<option value = 'Disable' data-subtext = 'Black Listed'>1</option>
								</select>
							
							</div>

						</div>						

						<div class = 'form-row col-md'>
							<div class = 'form-group col-md-6'>
								<label for="Client_Image" class="custom-file-upload">
								    <i class="fas fa-cloud-upload-alt"></i> Upload Image
								</label>
								<input type = 'file' name = 'Client_Image' id='Client_Image'  accept = 'image/*'/>


								<img  name = 'Client_Image_Content' id = 'Client_Image_Content' height='200px' ng-click = 'Show_Dialog_Image($event)'>

							</div>

						</div>
						
						<!-- Row -->
						<div class = 'form-row col-md' align = 'right'>

							<div class = 'form-group col-md'>
								<button type='submit' class='btn btn-primary' id='btn_Action' ng-click = 'Manage_Client_Information($event, "")'>Add</button>
							</div>
							
						</div>			
						
					</form>

				</div>
			</div>
		</div>

	</div>

</div>
