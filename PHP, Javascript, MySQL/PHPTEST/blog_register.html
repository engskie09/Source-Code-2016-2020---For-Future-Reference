<!DOCTYPE html>
<html>
	<head>

		<link rel="import" href="GeneralSession_SystemAssets_CSS-HTML/controls.html">
		
		<title></title>

	</head>

	<body>

		<dir id ="get_WebsiteHeader"></dir>

		<div style="padding-top: 50px"></div>
		<div class="signup-form">	
		    <form id="blog_SignUp">
				<h2>Create Account</h2>

				<p class="lead">It's free and hardly takes more than 30 seconds.</p>

				<p class="lead">Login Info.</p>

		        <div class="form-group">
					<input type="text" class="form-control" name="blogger_UserName" placeholder="Username" required="required">			
		        </div> 

				<div class="form-group">
					<input type="password" class="form-control" name="blogger_UserPassword" id="blogger_UserPassword" placeholder="Password" required="required">		
		        </div>

				<div class="form-group">				
					<input type="password" class="form-control" name="blogger_UserConfirmPassword" placeholder="Confirm Password" required="required">
		        </div>

		        <p class="lead">Personal Info.</p>

		        <div class="form-group">					
					<input type="email" class="form-control" name="blogger_EmailAddress" placeholder="Email Address" required="required">
		        </div>

		        <div class="form-group">
					<input type="text" class="form-control" name="blogger_FirstName" placeholder="First Name" required="required">	
		        </div>

		        <div class="form-group">
					<input type="text" class="form-control" name="blogger_LastName" placeholder="Last Name" required="required">			
		        </div>
				

				<p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#" style="color: blue">Terms &amp; Conditions</a>, and <a href="#" style="color: blue">Privacy Policy</a>.</p>

				<div class="form-group">
					<button class="btn btn-block btn-lg">Sign Up</button>
				</div>
		    </form>

		</div>
	</body>
</html>
