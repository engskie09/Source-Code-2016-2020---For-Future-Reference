<html ng-app = 'LECSteelMC' ng-controller = 'LECSteelMC_Main_Controller'>

	<meta name='viewport' content='width=device-width, initial-scale=1.0'>	
	
	<head><title>LEC Steel Back End</title></head>	

	<body>

		<div ng-hide = 'Session_Available' id = 'Preload'>
			<div class = 'line'></div>
			<div class = 'lds-grid' style='display: block;'>
				<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>				
			</div>

			

			<div class='Font-ExtraBold' id = 'Preload_Message' style='text-align: center; padding-top: 5em; color: #EB6864; font-size: 3em;'>				
				Downloading all Web components please wait.....
			</div>
			<div class = 'line'></div>


		</div>	
		
		<div ng-show = 'Session_Available'>

			<div id = 'wrapper'>
				<ng-include src = 'LECSteelMC_Sidebar_Link'></ng-include>

				<div id = 'content-wrapper' class = 'd-flex flex-column'>
					<div id = 'content'>

						<ng-include src = 'LECSteelMC_Header_Link'></ng-include>

						<div class = 'col-md-12'>
							<ng-view></ng-view>
						</div>

						

						<ng-include src = 'LECSteelMC_Footer_Link'></ng-include>

					</div>
				</div>
			</div>
		</div>

		<div ng-init = 'onload()'></div>

	</body>

</html>
